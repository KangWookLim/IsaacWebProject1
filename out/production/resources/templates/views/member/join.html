<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" th:href="@{/css/member/join.css}">
</head>
<div>

    <div class="member" style = "margin-top : 40px;">
        <!-- 로고 -->
        <h1>Sign In</h1>
        <form id="frm"  action="/mem/join"  method="post">
        <div class="wrap" style = "margin-bottom : 10px;">
            <label class="form-label-mt-4"><b>ID</b></label>
            <input type="text" class="form-control" id="ID" name="ID">
            <button type = "button" class="btn btn-secondary" id="idChkBtn" style = " display : block;" onclick="userIdChk();">중복확인</button>
        </div>

        <div class="wrap">
            <label class="form-label-mt-4"><b>PW</b></label>
            <input type="password" class="form-control" id="PW" name="PW">
        </div>
        <div class="wrap">
            <label class="form-label-mt-4"><b>PW Confirm</b></label>
            <input type="password" class="form-control" id="memPasswdConfirm" name="memPasswdConfirm">
        </div>
        <div class="wrap">
            <label class="form-label-mt-4"><b>Nickname</b></label>
            <input type="text" class="form-control" id="nickname" name="NICKNAME">

        </div>
        <div class="btn-container">
            <button type = "button" class="btn btn-secondary" id="nickChkBtn" style = " display : block; margin-bottom : 7px; position : relative;" onclick="userNickChk();">중복확인</button>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style = "background : black; float : right; width : 60px;" onclick="join()">Join</button>
        </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script type="text/javascript" th:src="@{/js/login/join.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;300&display=swap" rel="stylesheet">
</html>

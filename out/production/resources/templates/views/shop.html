<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/shop/shop.css}">
    <link rel="stylesheet" th:href="@{/css/shop/modal.css}">
    <link rel="stylesheet" th:href="@{/css/animation/bodyAni.css}">
    <link rel="stylesheet" th:href="@{/css/animation/headAni.css}">
</th:block>
<div layout:fragment="content">
    <div id = "main-container">
        <div id = "preview-container">
            <div id = "preview-box">
                <div class = "preview-bg-btn-container">
                    <button class="btn btn-outline-secondary preview-bg-btn" type="button" onclick="changeBg1();">1</button>
                    <button class="btn btn-outline-secondary preview-bg-btn" type="button" onclick="changeBg2();">2</button>
                    <button class="btn btn-outline-secondary preview-bg-btn" type="button" onclick="changeBg3();">3</button>
                </div>
                <img th:src="@{/images/map/caves.png}" class = "preview-bg" id = "preview-bg"/>
                <div class="preview-img-head"></div>
                <div class="preview-img-body"></div>
            </div>
        </div>
        <div id = "itemList-container" >
            <div class="item-container" th:each="items, loop : ${itemList}">
                <div class="skin-img-container">
                    <img class="skin-img" th:src="${items.img_url}">
                    <img class="table-img" src="/images/items/item_table.png"/>
                </div>
                <div class="skin-name" th:text="${items.name}"></div>
                <a href="#" class="btn btn-secondary skin-img-btn" style="display : flex" th:text="|Price : ${items.price}|"></a>
            </div>
        </div>
    </div>

    <!-- modal section -->
    <div class="modal" th:each="items, loop : ${itemList}">
        <div class="modal-window">
            <div class = "modal-img-container">
                <div class = "modal-img-box">
                    <img th:src="@{/images/map/caves.png}" class = "preview-bg"/>
                    <div class="preview-img-head"></div>
                    <div class="preview-img-body"></div>
                </div>
            </div>
            <div class = "modal-btn-container">
                <div class = "modal-item-id">
                    <div th:text="${items.name}"></div>
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class = "modal-title-container">
                <strong>ID : </strong><span th:text="${items.id}"></span> <br>
                <strong>PRICE : </strong><span class="item-price" th:text="|${items.price}|"></span> <br>
                <strong>RARITY : </strong><span th:text="|${items.rarity}|"></span> <br>
                <strong>EFECT : </strong><span th:text="|${items.effect}|"></span>
            </div>
            <div class = "modal-price-container">
                <div class = "price-txt">
                    <div>
                        <span>Total Price : </span> <span class="total-price"> 0 </span>
                    </div>
                    <div>
                        <span>Amount : </span> <span class="total-amount"> 0 </span>
                    </div>
                </div>
                <div class="amount-button-container">
                    <div class="amount-button-plus">+</div>
                    <div class="amount-button-minus">-</div>
                </div>
            </div>
            <div class="modal-pagebutton-container">

            </div>
            <div class = "modal-confirm-container">
                <div class = "order">
                    Purchase
                </div>
            </div>

        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript" th:src="@{/js/view/shop.js}"></script>
</th:block>
</html>

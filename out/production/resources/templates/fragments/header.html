<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/home/header.css}">
    <div id = "header-container">
        <div id = "main-logo-container">
            <a th:href="@{/}">
                <img th:src="@{/images/logo/isaaclogo.png}" class="main-logo-img">
            </a>
        </div>
        <div id = "main-search-bar-container">
            <!-- <div id = "main-search-bar"> -->
            <form action="/shop/search" method="get" id="searchForm" name="search-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2" name="keyword">
                    <button class="btn btn-outline-secondary" type="submit" style = "background : black;" value = "검색하기">Search</button>
                </div>
            </form>
            <!-- </div> -->
        </div>
        <div class = "start-btn-container">
            <button class="btn btn-outline-secondary" id="button-addon2" style="background : black; width: 10rem; float : left; font-size: 1.5rem"
                    th:onclick="|location.href='@{/game/check.zip}'|"
                    type="button">Download</button>
        </div>
    </div>
    <div id = "category-container">
        <div class = "category-box">
            <ul>
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/shop}">Shop</a></li>
                <li><a th:href="@{/inven}">Inventory</a></li>
                <li><a th:href="@{/chat}">Chat</a></li>
            </ul>
        </div>
        <a th:href="@{/mem/login}" th:style="${session.userInfo == null ? 'display:block' : 'display:none'}">
            <div class = "login-container">
                login
            </div>
        </a>
        <a href="javascript:void(0);" onclick="logOut();" th:style="${session.userInfo != null ? 'display:block' : 'display:none'}">
            <div class = "login-container">
                logout
            </div>
        </a>
    </div>
    <script>
        function logOut(){
            const isConfirm = confirm('로그아웃 하시겠습니까?');
            if(isConfirm) {
                location.href = '/mem/logout';
            }
        }
    </script>
</div>

</html>
